<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Super Hero" />
  <title>Dessin animé</title>
  <meta name="description" content=" Ça bouge dans tous les sens !" />
  <meta name="copyright" content="© 2018 Gotothemoon" />
  <link rel="stylesheet" href="gsap.css"></link>
</head>

<!--class="gradient, class="demo"-->

<body>

  <header>
    <div class="block_boutons">
    <h2>Choose your mood !</h2>
    <button class="bouton0">Happy</button>
    <button class="bouton1">Sad</button>
    <button class="bouton2">Funny</button>
    <button class="bouton3">In love</button>
    </div>
  </header>

<section>
  <div class="heureux">
    <div class="block_visage">
      <img class="visage" src="emoji_face.png" alt="Visage">
    </div>
    <div class="elements_visage">
    <div><img class="eyes" src="happy_eyes.png" alt="Visage"></div>
    <div><img class="mouth" src="happy_mouth.png" alt="Visage"></div>
    </div>
  </div>

  <div class="triste">
    <div class="block_visage">
      <img class="visage" src="emoji_face.png" alt="Visage">
    </div>
    <div class="elements_visage">
    <div><img class="eyes" src="sad_eyes.png" alt="Visage"></div>
    <div><img class="mouth" src="sad_mouth.png" alt="Visage"></div>
    </div>

  </div>

  <div class="tongue">
      <div class="block_visage">
        <img class="visage" src="emoji_face.png" alt="Visage">
      </div>
      <div class="elements_visage">
      <div><img class="eyes" src="tongue_eyes.png" alt="Visage"></div>
      <div><img class="mouth" src="tongue_mouth.png" alt="Visage"></div>
      </div>
  </div>

  <div class="love">
    <div class="block_visage">
      <img class="visage" src="emoji_face.png" alt="Visage">
    </div>
    <div class="elements_visage">
    <div><img class="eyes" src="in-love_eyes.png" alt="Visage"></div>
    <div><img class="mouth" src="in-love_mouth.png" alt="Visage"></div>
    </div>
  </div>
</section>

<section><img class="conveyeur" src="conveyor.png" alt="Conveyeur">
</section>

<section>
  <img class="robinet" src="tap-water.png" alt="Robinet">
  <img class="entonnoir" src="funnel.png" alt="Entonnoir">
  <!--<img class="conveyeur" src="conveyor.png" alt="Conveyeur">-->
  <img class="machine" src="control-system.png" alt="Machine">
  <img class="machine2" src="control-system.png" alt="Machine2">
</section>


<section>
  <img class="conveyeur_key" src="conveyor_belt_line.png" alt="Conveyeur-clé">
</section>

<section>
  <img class="roue1" src="tool_1.png" alt="engrenage rose">
  <img class="roue2" src="tool_2.png" alt="engrenage vert">
  <img class="roue3" src="tool_3.png" alt="engrenage bleu">
</section>

<section>
    <img class="visage_usine" src="emoji_face.png" alt="Bille pour visage">
    <img class="yeux_happy1" src="happy_eyes.png" alt="Yeux heureux pour visage">
    <img class="bouche_happy1" src="happy_mouth.png" alt="Bouche heureuse pour visage">
    <img class="yeux_sad1" src="sad_eyes.png" alt="Yeux tristes pour visage">
    <img class="bouche_sad1" src="sad_mouth.png" alt="Bouche triste pour visage">
    <img class="yeux_tongue1" src="tongue_eyes.png" alt="Yeux drôles pour visage">
    <img class="bouche_tongue1" src="tongue_mouth.png" alt="Bouche tirant la langue pour visage">
    <img class="yeux_love1" src="in-love_eyes.png" alt="Yeux amoureux pour visage">
    <img class="bouche_love1" src="in-love_mouth.png" alt="Bouche amoureuse pour visage">
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="gsap.js"></script>


</body>
</html>
